<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-book"></i> Library MS</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="{{ url_for('index') }}" class="{{ 'active' if request.path == '/' }}">
                    <i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li><a href="{{ url_for('books') }}" class="{{ 'active' if request.path == '/books' }}">
                    <i class="fas fa-book-open"></i> Books</a>
                </li>
                <li><a href="{{ url_for('members') }}" class="{{ 'active' if request.path == '/members' }}">
                    <i class="fas fa-users"></i> Members</a>
                </li>
                <li><a href="{{ url_for('transactions') }}" class="{{ 'active' if request.path == '/transactions' }}">
                    <i class="fas fa-exchange-alt"></i> Transactions</a>
                </li>
                <li><a href="{{ url_for('reports') }}" class="{{ 'active' if request.path == '/reports' }}">
                    <i class="fas fa-chart-bar"></i> Reports</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <header class="top-header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-menu">
                <span class="user-name">Admin</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>
        
        <div class="content-wrapper">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                            <span class="close-btn">&times;</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
